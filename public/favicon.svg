<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F4FD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Referee whistle icon -->
  <g transform="translate(50, 50)">
    <!-- Whistle body -->
    <ellipse cx="0" cy="-5" rx="20" ry="15" fill="white" opacity="0.95"/>
    
    <!-- Whistle hole -->
    <circle cx="0" cy="-5" r="4" fill="#1F4FD8"/>
    
    <!-- Whistle top -->
    <rect x="-3" y="-20" width="6" height="15" rx="3" fill="white" opacity="0.95"/>
    
    <!-- Tech elements - code brackets -->
    <text x="-28" y="15" font-family="monospace" font-size="24" font-weight="bold" fill="white" opacity="0.9">&lt;</text>
    <text x="20" y="15" font-family="monospace" font-size="24" font-weight="bold" fill="white" opacity="0.9">/&gt;</text>
  </g>
  
  <!-- Border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
